name: FDA Scraper

on:
  push:               # Runs on every push to the default branch
    branches:
      - main       
  schedule:
    - cron: "0 6 * * *" # runs every day at 06:00 UTC
  workflow_dispatch: # allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm run scrape

      - name: Commit results
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add scraped.json
          git commit -m "Update scraped data [skip ci]" || echo "No changes"
           git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/soham-0011/web-scraper.git HEAD:main
