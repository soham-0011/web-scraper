name: FDA Scraper

on:
  push:
    branches:
      - main
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch:   

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      id-token: write       
      contents: read  
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/ses-fda-scraper
          role-session-name: GitHubActions-FDA-Scraper
          aws-region: ap-south-1

      - name: Run scraper
        run: npm run scrape
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}